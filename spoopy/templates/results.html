    <script>
        $(document).ready(function () {

            $.ajax({
                type: "GET",
                enctype: 'multipart/form-data',
                url: "/datasets",
                success: function (data) {
                    console.log(data);
                    var datasets = data.datasets;

                    var results = document.getElementById('info');

                    // iterate over all datasets
                    $.each(datasets, function (index, dataset) {
                        var span = document.createElement('h3');
                        span.textContent = dataset.name;

                        results.appendChild(span);

                        // iterate over all types
                        $.each(dataset.types, function (index, type) {
                            var spanType = document.createElement('h5');
                            spanType.textContent = type.name;
                            spanType.className = "containerType";

                            span.appendChild(spanType);

                            $.each(type.items, function (index, item) {
                                spanType.appendChild(document.createElement("br"));

                                var spanItem = document.createElement('a');
                                var spanText = document.createTextNode(item);

                                spanItem.appendChild(spanText);
                                spanItem.title = item;
                                spanItem.href = "/results/" + dataset.name + "/" + type.name + "/" + item;

                                spanItem.className = "containerItem";

                                spanType.appendChild(spanItem);
                            });

                        });
                    });
                },
                error: function (e) {
                    $("#result").text(e.responseText);
                    console.log("ERROR : ", e);
                    $("#btnSubmit").prop("disabled", false);

                }
            });
        });

    </script>
