sudo: required
env:
language: python
python:
- '3.6'
cache: pip
before_install:
- sudo apt-get update
install:
- pip install -r requirements --progress-bar off
- pip install pytest pytest-cov
- pip install codecov
- pip install mypy
- pip install opencv-python
script:
- py.test --doctest-modules
